<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="script/app.js"></script>
  </head>
  <body>
    <div class="min-h-screen flex items-top justify-center">
      <div
        class="flex-1 w-full mx-auto p-8 xl:pl-60 xl:pr-60 md:pl-30 md:pr-30"
      >
        <div
          class="grid md:grid-cols-3 md:grid-rows-1 gap-y-2 gap-x-5 grid-flow-row-dense"
        >
          <div class="todo-list-div md:col-span-1 rounded fade-in" list-array>
            <div class="todo-header">
              <h2 class="list-title">Your List</h2>
            </div>

            <div class="p-7">
              <p class="text-center mb-4" welcome-text-list>
                Add your task list
              </p>

              <ul
                class="task-list pl-6 pr-6 itemconfiguration2"
                data-lists
              ></ul>
              <form
                style="display: block !important"
                action=""
                data-new-list-form
              >
                <input
                  class="new list mt-5 rounded-t-lg mt-2"
                  type="text"
                  data-new-list-input
                  placeholder="new list name"
                  aria-label="new
                list name"
                />
                <input
                  type="submit"
                  class="btn-add rounded-b-lg mb-6"
                  aria-label="create new list"
                  value="+"
                  style="float: right"
                />
              </form>
              <button class="btn-delete-list" data-delete-list-button>
                <span class="list-label">&#x2716;</span>
                <span class="list-label-confirm">Delete selected list</span>
              </button>
            </div>
          </div>

          <div class="row-start-2 rounded" lists-array-button></div>

          <div class="mt-5 md:mt-0 md:col-span-2 rounded" tasks-container-div>
            <div
              class="todo-list md:col-span-2 col-span-1 rounded fade-in"
              data-list-display-container
            >
              <div class="todo-header">
                <h2 class="list-title font-bold" data-list-title></h2>
                <p class="task-count" data-list-count></p>
              </div>

              <div class="todo-body">
                <p class="text-center animate-pulse mt-6" await-message-user>
                  Select your list task.
                </p>

                <div class="tasks itemconfiguration p-4" data-tasks></div>
                <div class="new-task-creator">
                  <form action="" data-new-task-form>
                    <input
                      class="new list mt-5 rounded-t-lg mt-7"
                      style="height: 55px"
                      type="text"
                      data-new-task-input
                      placeholder="new task name"
                      aria-label="new task name"
                    />
                    <input
                      type="submit"
                      class="btn-add rounded-b-lg mb-6"
                      aria-label="add new task"
                      value="+"
                      style="float: right"
                    />
                  </form>

                  <button
                    class="btn-delete-tasks rounded"
                    data-clear-complete-tasks-button
                  >
                    <span class="list-label">&#10004;</span>
                    <span class="list-label-confirm"
                      >Clear completed tasks</span
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div
            class="md:col-span-2 row-span-1 rounded"
            clear-completed-button
          ></div>
        </div>
      </div>
    </div>

    <template id="task-template">
      <div class="task" id="xxxxxx">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
